<h1  class="text-2xl mb-10 ">Sản phẩm</h1>
<button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-2">
    <a routerLink="/admin/product/add">Thêm sản phẩm</a>
  </button>
<table class="table table-bordered">
    
    <tbody>
        <tr *ngFor="let product of productList; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.price }}</td>
            <td>
                <!-- <button class="btn btn-info">Info</button> -->
                <button class="btn btn-primary ms-1" routerLink="/product/edit/{{ product.id }}">
                    Edit
                </button>
                <button class="btn btn-danger ms-1" (click)="onRemoveItem(product.id!)">
                    Remove
                </button>
            </td>
        </tr>
    </tbody>
</table>
